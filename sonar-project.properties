sonar.projectKey=Sanemi-A_CALIDADSOFTWARE
sonar.organization=sanemi-a
sonar.projectName=Pomodoro Timer App
sonar.projectVersion=1.0

# Configuración del código fuente
sonar.sources=src,App.js,index.js
sonar.tests=__tests__,**/*.test.js,**/*.spec.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusiones
sonar.exclusions=node_modules/**,assets/**,coverage/**,.expo/**,dist/**

# Configuración de JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Configuración de duplicación
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Configuración de cobertura
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,assets/**

# Configuración adicional
sonar.sourceEncoding=UTF-8
